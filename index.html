<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <h2>Type your three lengths here!</h2>
  <body>
    <div class="container">

      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="length1">length1</label>
            <input id="length1" class="form-control" type="text">


            <label for="length2">length2</label>
            <input id="length2" class="form-control" type="text">

            <label for="length3">length3</label>
            <input id="length3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit!</button>
        </form>
        <div class="triangles">
          <p id="equilateral">Equilateral</p>
          <p id="isosceles">Isosceles</p>
          <p id="scalene">Scalene</p>
          <p id="notAtriangle">Not a triangle</p>
        </div>


      </div>
  </body>
</html>
